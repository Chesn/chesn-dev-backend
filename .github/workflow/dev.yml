on:
  push:
    branches: [dev, master]

jobs:
  TEST_AND_CREATE_PULL_REQUEST:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}

      - run: yarn
      - run: yarn test
