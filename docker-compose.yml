version: '3.8'
services:
  nest-api:
    image: chesn/nest-api
    ports:
      - 9000:9000
    depends_on:
      - postgres
    env_file:
      - .env

  postgres:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: nest-db
